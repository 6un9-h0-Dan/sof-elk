# This file parses JSON-formatted AWS logs
# This preprocessor splits arrays of "Records" into individual events

filter {
  if [type] == "gcp" and ![raw][timestamp] {
    split {
      field => "[raw]"
      target => "raw"
      add_tag => [ "single_gcp" ]
    }
  }
}