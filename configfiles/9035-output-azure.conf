# This file contains outputs to Elasticsearch 

output {
  # azure messages
  if [type] == "azure" {
    elasticsearch {
      ilm_enabled => false
      index => "azure-%{+YYYY.MM}"
      template => "/usr/local/sof-elk/lib/elasticsearch-azure-template.json"
      template_name => "azure"
      template_overwrite => true
    }
  }
}
